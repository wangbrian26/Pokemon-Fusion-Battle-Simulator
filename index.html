<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Landing Page for Pokemon Simulator</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>



<body>
  <!-- Header -->
  <div class="row header">
    <div class="large-12 columns press-start">
      <h2 class="text-center">Choose Your Own Pokemon Adventure</h2>
    </div>
  </div>
  <!-- Card for selecting fandmade pokemon -->
  <div class="intro">
    <h3 class="text-center">Pick your Fakemon</h3>
  </div>
  <div class="flex-container  align-spaced">
    <div class="row small-up-2 medium-up-3">
      <div class="card" id="button1">
  
        <div class="card-section">
          <img src="" id="choice1">
        </div>
      </div>
    </div>
    <div class="row small-up-2 medium-up-3">
      <div class="card" id="button2">
  
        <div class="card-section">
          <img src="" id="choice2">
        </div>
      </div>
    </div>
    <div class="row small-up-2 medium-up-3">
      <div class="card" id="button3">
  
        <div class="card-section">
          <img src="" id="choice3">
        </div>
      </div>
    </div>
  </div>
  <!-- Input box for name & save/cont. button **HIDE AT FIRST?-->
  <div class="name-box" id="name-box">
    <p>
      Name your fakemon character here: <input type="text" id="name-input" placeholder="Erenihilate">
      <a class="button" id="save-button">Save & Continue</a> 
    </p>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
