<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Game Over Screen</title>
</head>

<body>
  <div class="row">
    <div class="large-12 columns game-over press-start">
      <h1 class="text-center">Game Over</h1>
      <div class="win-box">
        <h5 class="text-center" id="win-number"></h5>
      </div>
    </div>
  </div>
  <div class="center-box" id="nickname-box">
    <p>
      Enter your nickname to save your score: <input type="text" id="nickname-input">
      <a class="button" id="submit-button">Submit</a>
    </p>
  </div>

    <script src="assets/js/game-over.js"></script>
</body>

</html>
