<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Battle Scene</title>
</head>

<body class="statCreator">
  <!-- opponent pokemon will appear after user inputs stats -->
  <section class="hide" id="oppPokemon">
    <div id="dialogueBox">
      <p>Dialogue Box</p>
      <p id="dialogue"></p>
    </div>
    <div id="oppPokemonCard">
      <div id="oppPokemonPic">
        <img id="fusionPokemonImg" src="">
      </div>
      <div class="pokemonStats">
        <p id="oppPokemonName"><span id="fusionPokemonName"></span></p>
        <div>
          <p>Stats:</p>
          <p>Health: <span id="oppHealth"></span></p>
          <p>Attack: <span id="oppAttack"></span></p>
          <p>Speed: <span id="oppSpeed"></span></p>
          <p>Defense: <span id="oppDefense"></span></p>
        </div>
      </div>
    </div>
  </section>
  <!-- user inputs stats then once battle is clicked, all buttons disappear -->
  <section class="setStats" id="userPokemon">
    <div class="statBorder">
    <div id="userStats">
      <p id="userPokemonName"></p>
      <div>
        <p>Stats Remaining: <span class="stats"></span>
      </div>
      </p>
      <div>
        <p>Health: <span id="health-points"></span>
          <button type="button" class="pageButtons health-up button success large">+</button><button type="button" class="pageButtons health-down button alert large minus">-</button>
        </p>
      </div>
      <div>
        <p>Attack: <span id="attack-points"></span>
          <button type="button" class="pageButtons attack-up button success large">+</button><button type="button" class="pageButtons attack-down button alert large minus">-</button>
        </p>
      </div>
      <div>
        <p>Speed: <span id="speed-points"></span>
          <button type="button" class="pageButtons speed-up button success large">+</button><button type="button" class="pageButtons speed-down button alert large minus">-</button>
        </p>
      </div>
      <div>
        <p>Defense: <span id="defense-points"></span>
          <button type="button" class="pageButtons defense-up button success large">+</button><button type="button" class="pageButtons defense-down button alert large minus">-</button>
        </p>
      </div>
      </div>
    </div>
    <div class="pokeImage">
      <img id="userPokemonImg" src="">
    </div>
    <div class="flex-container align-center">
      <button type="button" class="button" id="battle">Start Next Battle</button>
    </div>
    <div id="attackButtons" class="hide">
      <button type="button" class="button" id="attack-button">Normal</button>
      <button type="button" class="button" id="strong-button">Strong</button>
      <button type="button" class="button" id="evade-button">Evade</button>
      <button type="button" class="button" id="defendButton">Defend</button>
    </div>

  </section>
  <script src="./assets/js/battle.js"></script>
  <script src="./assets/js/youtube-api.js"></script>

  <div>
    <button class="start-bgm">Play BGM</button>
    <button class="mute-button">Mute BGM</button></div>
  <div id="player"></div>

</body>

</html>
