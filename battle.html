<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Battle Scene</title>
</head>

<body>
  <!-- opponent pokemon will appear after user inputs stats -->
  <section class="hide" id="oppPokemon">
    <div id="oppPokemonCard">
      <div id="oppPokemonPic">
        <p>
          A wild fusion Pokemon has appeared!
        </p>
        <img id="fusionPokemonImg" src="">
      </div>
      <div id="oppPokemonStats">
        <p id="oppPokemonName">It's a <span id="fusionPokemonName"></span>!</p>
        <div>
          <p>Stats:</p>
          <p>Health: <span id="oppHealth"></span></p>
          <p>Attack: <span id="oppAttack"></span></p>
          <p>Speed: <span id="oppSpeed"></span></p>
          <p>Defense: <span id="oppDefense"></span></p>
        </div>
      </div>
    </div>
  </section>
  <!-- user inputs stats then once battle is clicked, all buttons disappear -->
  <section id="userStats">
    <p id="userPokemonName"></p>
    <div>
      <p>Stats: <span class="stats"></span>
    </div>
    </p>
    <div>
      <p>Health: <span id="health-points"></span>
        <button class="health-up">+</button><button class="health-down">-</button>
      </p>
    </div>
    <div>
      <p>Attack: <span id="attack-points"></span>
        <button class="attack-up">+</button><button class="attack-down">-</button>
      </p>
    </div>
    <div>
      <p>Speed: <span id="speed-points"></span>
        <button class="speed-up">+</button><button class="speed-down">-</button>
      </p>
    </div>
    <div>
      <p>Defense: <span id="defense-points"></span>
        <button class="defense-up">+</button><button class="defense-down">-</button>
      </p>
    </div>

    <button class="battle">battle</button>
  </section>
  <script src="./assets/js/battle.js"></script>
</body>

</html>
