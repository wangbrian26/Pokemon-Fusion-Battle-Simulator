  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Scene</title>
</head>
<body>
  <section>
    <div>
      <p>Stats: <span class="stats"></span>
    </div>
    </p>
    <div>
      <p>Health: <span id="health-points"></span>
        <button class="health-up">+</button>
      </p>
    </div>
    <div>
      <p>Attack: <span id="attack-points"></span>
        <button class="attack-up">+</button>
      </p>
    </div>
    <div>
      <p>Speed: <span id="speed-points"></span>
        <button class="speed-up">+</button>
      </p>
    </div>
    <div>
      <p>Defense: <span id="defense-points"></span>
        <button class="defense-up">+</button>
      </p>
    </div>
    
    <button class="battle">battle</button>
  </section>
  <section>
    <p>
      A wild fusion Pokemon has appeared!
    </p>
    <img id="fusion-"src="">

  <scrip src="./assets/js/script.js"></scrip>
